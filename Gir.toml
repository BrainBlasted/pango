[options]
girs_dir = "gir-files"
library = "Pango"
version = "1.0"
target_path = "."
work_mode = "normal"
generate_safety_asserts = false
min_cfg_version = "1.30"

generate = [
    "Pango.Alignment",
    "Pango.BidiType",
    "Pango.Context",
    "Pango.Coverage",
    "Pango.Direction",
    "Pango.EllipsizeMode",
    "Pango.FontFace",
    "Pango.FontFamily",
    "Pango.FontMask",
    "Pango.Gravity",
    "Pango.GravityHint",
    "Pango.LayoutIter",
    "Pango.LayoutLine",
    "Pango.Renderer",
    "Pango.Script",
    "Pango.Stretch",
    "Pango.Style",
    "Pango.Underline",
    "Pango.Variant",
    "Pango.Weight",
    "Pango.WrapMode",
]

manual = [
    "Pango.FontDescription",
    "Pango.Rectangle",
]

[[object]]
name = "Pango.*"
status = "generate"
    [[object.function]]
    name = "extents_to_pixels"
        [[object.function.parameter]]
        pattern = ".+"
        const = true
    [[object.function]]
    name = "get_mirror_char"
    #out param
    ignore = true
    [[object.function]]
    name = "log2vis_get_embedding_levels"
    #out param
    ignore = true

[[object]]
name = "Pango.FontMap"
status = "generate"

[[object]]
name = "Pango.Layout"
status = "generate"
    [[object.function]]
    name = "xy_to_index"
        [object.function.return]
        nullable = false
